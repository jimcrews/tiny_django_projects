<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.completed %}✔️{% else %}❌{% endif %}
                {{ todo.title }}
            </li>
        {% empty %}
            <li>No todos yet</li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo_create' %}">Add new todo</a>
</body>
</html>
