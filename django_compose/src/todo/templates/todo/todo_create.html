<!DOCTYPE html>
<html>
<head>
    <title>Create Todo</title>
</head>
<body>
    <h1>Create a new Todo</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter todo title" required>
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to list</a>
</body>
</html>
